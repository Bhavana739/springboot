<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<table border="2">
	<thead>
		<tr>
			<th>sid</th>
			<th>sname</th>
			<th>cname</th>
			<th>cfees</th>
			<th>cduration</th>
		</tr>
	
	</thead>
	<tbody>
		<tr th:each="a:${objects}">
			<td th:text="${a.id}"></td>
			<td th:text="${a.name}"></td>
			<td th:text="${a.email}"></td>
			<td th:text="${a.cname}"></td>
			<td th:text="${a.course_dto.cfee}"></td>
			<td th:text="${a.course_dto.cdur}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
